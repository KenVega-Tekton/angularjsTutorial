<!DOCTYPE html>
<html lang="en" ng-app>

<head>
  <title>TheNetNinja Angular Playlist</title>
  <link href="content/css/styles.css" rel="stylesheet" type="text/css" />
  <script src="app/lib/angular.min.js"></script>
</head>

<body ng-init="numbers=[1,2,3,4] ; meats=['pork','ham'] ; classVar='orange'">
  <input type="text" ng-model="favMeat" placeholder="enter your fav meat" />
  <p>{{numbers[0] + numbers[3]}}</p>
  <p>You like {{meats[0]}}, and also {{meats[1]}}</p>
  <p class="{{classVar}}">Paragraph with style orange</p>

</body>

</html>
