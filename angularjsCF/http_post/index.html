<!DOCTYPE html>
<html lang="en" ng-app="MiApp">

<head>
  <title>Document</title>
  <script src="../app/lib/angular.min.js"></script>
  <script src="app.js"></script>
</head>

<body>
  <div ng-controller="MiControlador">
    <h1>Posts</h1>

    <input type="text" ng-model="newPost.title" placeholder="title of post">

    <br>

    <textarea ng-model="newPost.body" placeholder="body of post"></textarea>

    <button ng-click="addPost()">Send</button>

    <ul>
      <li ng-repeat="post in posts">
        <h3>{{post.title}}</h3>
        <p>{{post.body}}</p>
      </li>
    </ul>

  </div>
</body>

</html>
